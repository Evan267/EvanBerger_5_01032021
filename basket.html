<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/199083e587.js" crossorigin="anonymous"></script>
        <script src="basket.js" defer></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<title></title>
	</head>
	<body>
		<header class="navbar navbar-expand bg-dark navbar-dark justify-content-between px-md-5">
			<a href="index.html" class="navbar-brand">Orinoco</a>
            <nav class="navbar-nav">
                <div class="nav-item active">
                    <a href="basket.html"  class="nav-link"><i class="fas fa-shopping-basket"></i></a>
                </div>
            </nav>
		</header>
		<section id="basket" class="container table-responsive">
            <table id="basket-table" class="table table-condensed my-4">
                <tr>
                    <th class="hidden-xs">Image</th>
                    <th>Produit</th>
                    <th>Lentille</th>
                    <th>Quantité</th>
                    <th>Prix</th>
                    <th></th>
                </tr>
            </table>
            <p id="total" class="text-right"></p>
        </section>
        <section class="container" id="form">
            <form class="form-horizontal" name="orderForm">
                <h1 class="h3 my-5">Pour confirmer la commande, compléter le formulaire.</h1>
                <div class="form-group row my-4">
                    <label class="control-label col-sm-2 text-sm-right align-self-center" for="firstName">Prénom</label>
                    <div class="col-sm-10">
                        <input class="text-capitalize form-control" placeholder="Prénom" type="text" name="firstName" id="firstName" required aria-required="true" pattern="[A-Z,a-z,-]{1,}">
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="row my-3">
                    <label class="col-sm-2 text-sm-right align-self-center" for="lastName">Nom</label>
                    <div class="col-sm-10">
                        <input class="text-capitalize form-control" placeholder="Nom" type="text" name="lastName" id="lastName" required aria-required="true" pattern="[A-Z,a-z]{1,}">
                        <span id="missPrenom" class="text-danger"></span>
                    </div>
                </div>
                <div class="row my-3">
                    <label class="col-sm-2 text-sm-right align-self-center" for="address">Adresse</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Adresse" type="text" name="address" id="address" required aria-required="true" pattern="[0-9]{1,}[a-z, ,,,A-Z,0-9]{1,}">
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="row my-3">
                    <label class="col-sm-2 text-sm-right align-self-center" for="city">Ville</label>
                    <div class="col-sm-10">
                        <input class="text-capitalize form-control" placeholder="Ville" type="text" name="city" id="city" required aria-required="true" pattern="[A-Z,a-z,-]{2,}">
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="row my-3">
                    <label class="col-sm-2 text-sm-right align-self-center" for="email">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Adresse e-mail" type="email" name="email" id="email" required aria-required="true">
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-2">
                    </div>
                    <input type="submit" value="Commander" class="btn btn-dark col-sm-3 m-3" onclick="order()">
                    <span id="submitError" class="text-danger mt-sm-4 col-12 col-sm-5 text-center"></span>
                </div>
            </form>
        </section>
		<footer></footer>
	</body>
</html>
