<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="basket.js"></script>
        <link rel="stylesheet" href="style.css"/>
		<title></title>

	<body>
		<header>
			<h1>
				<a href="index.html">Orinoco</a>
			</h1>
			<a href="basket.html"><i class="fas fa-shopping-basket"></i></a>
		</header>
		<section id="basket">
        </section>
        <section>
            <form name="orderForm">
                <div>
                    <label for="firstName">Pr√©nom</label>
                    <input type="text" name="firstName" id="firstName" required aria-required="true" pattern="[A-Z][a-z]{1,}">
                </div>
                <div>
                    <label for="lastName">Nom</label>
                    <input type="text" name="lastName" id="lastName" required aria-required="true" pattern="[A-Z,a-z]{1,}">
                </div>
                <div>
                    <label for="address">Adresse</label>
                    <input type="text" name="address" id="address" required aria-required="true" pattern="[0-9]{1,}[a-z, ,,,A-Z,0-9]{1,}">
                </div>
                <div>
                    <label for="city">Ville</label>
                    <input type="text" name="city" id="city" required aria-required="true" pattern="[A-Z,a-z,-]{2,}">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required aria-required="true">
                </div>
                <input type="submit" value="Commander">
            </form>
        </section>
		<footer></footer>
	</body>
